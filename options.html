<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FriendFeed &amp; Co, настройки</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
        label {
            font-weight: normal;
        }

        p.shift {
            padding-left: 2.5em;
        }
    </style>
    <script src="vars.js"></script>
    <script src="lib.js"></script>
    <script src="init.js"></script>
    <script src="xcell.js"></script>
    <script src="options.js"></script>
</head>
<body>

<div class="container">
    <ul class="breadcrumb">
        <li>
            <strong>FriendFeed &amp;&nbsp;Co</strong>
            <small class="version"></small>
        </li>
        <li><a href="https://github.com/davidmz/friendfeed-and-co" target="_blank">Исходники на GitHub</a></li>
        <li><a href="https://friendfeed.com/davidmz/db3867e6/src" target="_blank">Обсуждение на FrF</a></li>
    </ul>

    <h2>Настройки</h2>

    <div class="content loading">
        <p>Загрузка&hellip;</p>
    </div>

    <div class="content settings hidden">
        <p>
            <label>
                <input type="checkbox" value="fixNames">
                Юзернеймы заменяются на логины пользователей.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="replyLinks">
                Улучшения в комментариях. По клику на «облачко» (или юзерпик) около комментария открывается поле
                ввода и в него
                вставляется <code>@login</code> автора комментария. Если при клике зажата клавиша <kbd>Ctrl</kbd> (на
                маках — <kbd>Cmd</kbd>), то
                вставляется строка вида
                <code>^^^</code> — «ссылка» на кликнутый комментарий. Вместе с <kbd>Ctrl</kbd> / <kbd>Cmd</kbd> можно
                также зажать и <kbd>Shift</kbd>.
                В комментариях распознаются <code>@login</code>-ы и заменяются на ссылки на профили.
            </label>
        </p>

        <p class="shift">
            <label>
                <input type="checkbox" value="withAvatars">
                «Облачко» около комментария заменяется на юзерпик его автора.
            </label>
        </p>

        <p class="shift">
            <label>
                <input type="checkbox" value="highlightRefComments">
                При наведении мыши на @login внутри комментария, подсвечиваются комментарии этого автора.
                Также работает с <code>^^^</code>/<code>↑↑↑</code>.
            </label>
        </p>

        <p class="shift">
            <label>
                <input type="checkbox" value="highlightAuthorComments">
                Комментарии автора поста для заметности помечаются точечкой.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="newLines">
                В постах и комментариях можно использовать переводы строк (вставляются через <kbd>Shift + Enter</kbd>).
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="markLinks">
                В постах и комментариях можно использовать ссылки в Markdown-стиле: <code>[title
                    text](http://link)</code>.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="openImages">
                Изображения, прикреплённые к постам, открываются в браузере (по умолчанию FrF их скачивает на
                диск).
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="lightBoxedImages">
                Изображения по возможности открываются в «лайтбоксе» на странице FrF.
                Ссылка из лайтбокса ведёт на страницу изображения.
            </label>
        </p>

        <p>
            <label>
                <input type="checkbox" value="killDuck">
                В теме “Duck Hunt” не показывается утка.
            </label>
        </p>

        <p>
            <button id="save-settings" class="btn btn-default">
                Сохранить настройки
            </button>
            <button id="check-updates" class="btn btn-default pull-right hidden">
                <span class="glyphicon glyphicon-refresh"></span>
                Проверить обновления
            </button>
        </p>
        <p class="help-block">
            Обновите окно FriendFeed-а, чтобы изменения вступили в силу.
        </p>
    </div>
</div>
</body>
</html>
